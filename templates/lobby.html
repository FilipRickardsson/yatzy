Lobby.addTemplate('default', function(){ return `
<div class="container">
    <h1>Choose number of players</h1>

    <!-- Dropdown -->
    <div id="dropdown">
        <label for="selectPlayer">Number of players</label>
        <select id="selectPlayer" data-change="groupSize" name="selectPlayer">
			<option selected="selected" value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
    </div>

    <!-- Dropdown -->
    <div class="inputFields">

    </div>

    <p class="hidden error">Please enter every player\'s name</p>

    <!-- Large button group -->
    <div class="btn-group">
        <button class="btn btn-default btn-lg" type="button" data-click="showStatistics">Statistics</button>
    </div>

    <!-- Large button group -->
    <div class="btn-group">
        <button class="btn btn-default btn-lg" type="button" data-click="startGame">Start Game</button>
    </div>


</div>
`})
